<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierog Detailing - Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v7.0.0/css/pro.min.css">
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
</head>
<body>
    <div class="blog2-page">
        <button class="blog-back" title="Strona główna"><i class="fat fa-house"></i></button>

        <div class="page2-content">
            <div class="blog-title2" data-i18n="blogThinTitle"></div>

            <div class="latest">
                <div class="latest-title" data-i18n="bLatestTitle"></div>

                <div class="latest-list">
                    <div class="latest-nothing">
                        <div class="latest-nothing-text" data-i18n="bEmpty"></div>
                        <div class="latest-nothing-img"></div>
                    </div>
                </div>
            </div>

            <div class="all">
                <div class="all-title" data-i18n="bAllTitle"></div>

                <div class="all-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
