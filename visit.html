<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierog Detailing - Umów wizytę</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v7.0.0/css/pro.min.css">
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
</head>
<body>
    <div class="loading">
        <div class="loading-container">
            <div class="loading-fill">
                <div class="loading-title">
                    <span class="title-text wait" data-i18n="pb1"></span>
                    <span class="title-text done" data-i18n="pb2"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-page visit-page">
        <div class="back-to-main2 fh"><i class="fat fa-house"></i></div>

        <div class="box"></div>
        <div class="main-title" data-i18n="makeAppointment">Umów wizytę</div>

        <div class="list">
            <div class="sr-list"></div>

            <div class="close-info" data-i18n="ibInfoClose"></div>
        </div>

        <div class="info-box-wrapper">
            <div class="info-box">
                <div class="info inf2">Wypełnij wsyzstkie pola!</div>
                <div class="close-info" data-i18n="ibInfoClose"></div>
                <div class="close-info-phone" data-i18n="ibInfoClosePhone"></div>
            </div>
        </div>

        <div class="visit-content">
            <div class="stages">
                <div class="first-stage current"></div>
                <div class="second-stage"></div>
                <div class="third-stage"></div>
            </div>

            <div class="first-column">
                    <div class="input-group">
                        <input type="text" id="name" placeholder=" " class="visit-name" required>
                        <label for="name" data-i18n="vNameLabel"></label>
    
                        <button class="name-info"><i class="fal fa-circle-info"></i></button>
    
                        <div class="info-container">
                            <div class="text" data-i18n="vNameInfo"></div>
                        </div>
                    </div>
                
                    <div class="input-group">
                        <input type="text" id="surname" placeholder=" " class="visit-surname" required>
                        <label for="surname" data-i18n="vSurnameLabel"></label>
                    </div>
                
                    <div class="input-group">
                        <input type="tel" id="phone" placeholder=" " class="visit-phone" required>
                        <label for="phone" data-i18n="vPhoneLabel"></label>
                    </div>
                
                    <div class="input-group">
                        <input type="email" id="mail" placeholder=" " class="visit-email" required>
                        <label for="mail" data-i18n="vEmailLabel"></label>
                    </div>
    
                    <button class="next"><span data-i18n="vNext"></span></button>
            </div>

                <div class="second-column">
                    <div class="nd-column-content">
                        <div class="input-group">
                            <input type="date" id="date" placeholder=" " class="visit-date" required>
                            <label for="date" data-i18n="vpDate"></label>
                        </div>
        
                        <div class="input-group">
                            <input type="time" id="time" placeholder=" " class="visit-time" required>
                            <label for="time" data-i18n="vpTime"></label>
                            <div class="input-icon"><i class="far fa-clock"></i></div>
                        </div>
        
                        <div class="custom-select">
                            <div class="selected" data-i18n="vServiceSelect"></div>
                        </div>
    
                        <div class="add-service" data-i18n="vsAdd"></div>
                        
                        <div class="added-text" data-i18n="vsAdded"></div>
    
                        <div class="added-services"></div>
    
                        <div class="custom-select2">
                            <div class="selected2" data-i18n="vVehicleType"></div>
    
                            <div class="list2"></div>
                        </div>
        
                        <div class="input-group">
                            <input type="text" id="plate" placeholder=" " class="visit-plate">
                            <label for="plate" data-i18n="vPlate"></label>
                        </div>
    
                        <button class="next2" data-i18n="vNext"></button>
                    </div>
                </div>
                
                <div class="third-column">
                    <div class="rd-column-content">
                        <div class="visit-describing-wrapper">
                            <textarea class="visit-describing" placeholder="Opisz stan pojazdu – czy i czym pojazd jest zabrudzony, gdzie i z jakiego powodu ma rysy lub inne uszkodzenia itd. (opcjonalne)"></textarea>
                        </div>
        
                        <div class="text person-adding" data-i18n="vAuthorizationTitle"></div>
        
                        <div class="input-group">
                            <input type="text" id="n-name" placeholder=" " class="visit-new-name">
                            <label for="n-name" data-i18n="vNameLabel"></label>
                        </div>
        
                        <div class="input-group">
                            <input type="text" id="n-surname" placeholder=" " class="visit-new-surname">
                            <label for="n-surname" data-i18n="vSurnameLabel"></label>
                        </div>
    
                        <div class="input-group new-id">
                            <input type="number" id="n-id" placeholder=" " class="visit-new-id">
                            <label for="n-id" data-i18n="vIDNumber"></label>
                        </div>
        
                        <button class="add-new-person" data-i18n="vsAdd"></button>
        
                        <div class="new-person-list"></div>
        
                        <div class="prefer">
                            <div class="prefer-text" data-i18n="vContact"></div>
                            <div class="first-prefer">
                                <input type="radio" class="prefer-sms" name="contact">
                                SMS
                            </div>
        
                            <div class="second-prefer">
                                <input type="radio" class="prefer-email" name="contact">
                                Email
                            </div>
                        </div>
        
                        <input type="submit" class="make-appointment" value="Umów">
                    </div>
                </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
