<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailing - cennik</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v7.0.0/css/pro.min.css">
</head>
<body>
    <div class="loading">
        <div class="loading-container">
            <div class="loading-fill">
                <div class="loading-title">
                    <span class="title-text wait">Czekaj</span>
                    <span class="title-text done">Gotowe!</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-page">
        <div class="prices-options">
            <div class="back-to-main2 fh"><i class="fat fa-house"></i></div>
            <div class="osback"><i class="fat fa-grid-2"></i></div>
        </div>

        <div class="box fh"></div>
        <div data-i18n="priceListTitle" class="main-title fh"></div>
        <div class="plservice fh">RÄ™czne mycie detailingowe</div>
    
        <div class="prices-content">
            <div class="left-side"></div>

            <div class="middle-side-wrapper fh">
                <div class="middle-side">
                    <div class="selected-name"></div>
                    <div class="selected-description">
                        <div class="seldesc-left">
                            <div class="seldesc-left-to-replace"></div>
                        </div>
    
                        <div class="seldesc-right">
                            <div class="seldesc-right-to-replace"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-side"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
